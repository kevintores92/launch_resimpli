<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ACE Holdings</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
        .login-box { background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); width: 320px; }
        .login-box h2 { margin-bottom: 18px; text-align: center; }
        .login-box input { width: 100%; margin-bottom: 14px; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        .login-box button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-weight: bold; }
        .error { color: #d00; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <form class="login-box" method="POST">
        <h2>ACE Holdings Login</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <input type="text" name="username" placeholder="Username" required autofocus>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
